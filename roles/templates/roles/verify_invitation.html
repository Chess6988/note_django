{% extends 'base.html' %}
{% block title %}Verify Invitation{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Enter PIN</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</div>
{% endblock %}
